<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
</head>
<body>
<script type="text/javascript">
        let websocket = new WebSocket("ws://localhost:8080/channel/echo");

        websocket.onopen = e => {
            console.log("客户端连接打开");

            websocket.send("客户端发送消息1");
            websocket.send("客户端发送消息2");
            websocket.send("客户端发送消息3");
            // 睡眠2秒
            setTimeout(() => {
                websocket.close();
            }, 2000);
        }

        websocket.onmessage = e => {
            console.log(`客户端收到消息：${e.data}`);
        }

        websocket.onclose = e => {
            console.log(`客户端连接关闭`)
        }

        websocket.onerror = e => {
            console.log("连接异常")
            console.error(e)
        }
</script>
</body>
</html>
