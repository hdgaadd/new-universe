server:
  port: 8088
spring:
  application:
    name: admin-client
  boot:
    admin:
      client:
        url: http://localhost:8080
management:
  endpoints: # 访问端点
    web:
      exposure:
        include: '*'      # [ɪkˈspəʊʒə(r)]暴露，配置暴露的控制层的url
  endpoint:
    health:
      show-details: ALWAYS