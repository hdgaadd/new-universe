server:
  port: 8066

spring:
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 200 # 最大连接数
        max-idle: 8 # 最大空闲数
        min-idle: 0
        max-wait: -1 # 最大阻塞等待时间，-1为没有限制
    timeout: 1000 # 读超时时间

logging:
  level:
    org:
      codeman: debug
